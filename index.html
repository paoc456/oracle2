    <link rel="stylesheet" href="main.css">
    <style>
        body {
            padding: 40px 0;
        }

        p {
            text-align: center;
            margin: 0 0 30px 0;
        }

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: block;
            margin: 120px auto 40;
            height: 500px;
            width: auto;
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
            max-width: 100%;
        }

        #displayedImage.fade {
            opacity: 0;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 0 15px;
        }

        /* STYLE FOR THE INPUT FIELDS */
        #charInput1,
        #charInput2 {
            padding: 1rem;
            border-radius: 30px;
            width: 50px;
        }

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {
            padding: 1rem;
            border-radius: 30px;
        }


        @media screen and (max-width: 480px) {
            #displayedImage {
                margin: 40px auto 0;
                width: 95%;
            }

            .input-container {
                gap: 5px;
            }

            #charInput1,
            #charInput2 {
                padding: 0.6rem;
                width: 35px;
            }

            #submitButton {
                padding: 0.6rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
